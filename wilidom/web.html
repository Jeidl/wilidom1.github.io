        <p>-袁隆平致力於雜交水稻技術的研究、應用與推廣，發明“三系法”秈型雜交水稻，成功研究出“兩系法”雜交水稻，創建了超級雜交稻技術體系

-打破紀錄是通過改革開放、不斷創新，推動學科發展乃至社會生產力的進步

-如今雜交水稻技術不僅解決了中國的糧食問題，更是普及到了全世界數十個國家

-兩個夢——“禾下乘涼夢”和“雜交水稻覆蓋全球夢”。

-“發展雜交水稻，造福世界人民，是我畢生的追求和夢想。”袁隆平說。</p>
